<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cadastro de Usuário</title>
    <link type="text/css" rel="stylesheet" href="/intro-spring-thymeleaf/static/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-form navbar-left">
                <a class="btn btn-default" href="/intro-spring-thymeleaf/usuario/todos">Home</a>
                <a class="btn btn-default" href="/intro-spring-thymeleaf/usuario/cadastro">Novo Usuário</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <h1>Lista de Usuários</h1>
        <hr>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" action="/intro-spring-thymeleaf/usuario/sexo" method="get">
                        <div class="form-group">
                            <select name="tipoSexo" class="form-control" >
                                <option value="">Busca por Sexo</option>
                                <option value="F">F</option>
                                <option value="M">M</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Localizar</button>
                    </form>

                    <form class="navbar-form navbar-left" role="search" action="/intro-spring-thymeleaf/usuario/nome" method="get">
                        <div class="form-group">
                            <input name="nome" type="text" class="form-control" placeholder="nome">
                        </div>
                        <button type="submit" class="btn btn-default">Localizar</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="panel panel-default">

            <div class="panel-heading">
                <span class=""> </span>
            </div>

            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>DATA</th>
                        <th>SEXO</th>
                        <th>AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${#strings.concat(u.nome, ' ', u.sobrenome)}">Ana Maria Junqueira Silva</td>
                        <td th:text="${#temporals.format(u.dtNascimento, 'dd/MM/yyyy')}">01/02/1998</td>
                        <td th:text="${u.sexo.desc}">F</td>
                        <td>
                            <a class="btn btn-info" href="/intro-spring-thymeleaf/usuario/update/1">Editar</a>
                            <a class="btn btn-danger" href="/intro-spring-thymeleaf/usuario/delete/1">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2018 DevMedia</span>
        </div>
    </footer>
</body>
</html>
