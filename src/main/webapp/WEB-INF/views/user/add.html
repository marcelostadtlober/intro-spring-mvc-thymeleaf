<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cadastro de Usuário</title>
    <link type="text/css" rel="stylesheet" href="/intro-spring-thymeleaf/static/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-form navbar-left">
                <a class="btn btn-default" href="/intro-spring-thymeleaf/usuario/todos">Home</a>
                <a class="btn btn-default" href="/intro-spring-thymeleaf/usuario/cadastro">Novo Usuário</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <hr>
        <div>
            <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
                <input type="hidden" id="id" name="id" value=""/>
                <div class="form-group">
                    <label th:for="nome">Nome: </label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}"/>

                </div>
                <div class="form-group">
                    <label th:for="sobrenome">Sobrenome: </label>
                    <input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}"/>

                </div>
                <div class="form-group">
                    <label th:for="dtNascimento">Data de Nascimento: </label>
                    <input type="date" class="form-control" id="dtNascimento" th:field="*{dtNascimento}"/>

                </div>
                <div class="form-group">
                    <label th:for="sexo">Sexo: </label>
                    <select th:field="*{sexo}" class="form-control" id="sexo" name="sexo">
                        <option th:each="sexo : ${sexos}" th:value="#{sexo.desc}" th:text="${sexo.desc}">F</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2018 DevMedia</span>
        </div>
    </footer>
</body>
</html>
